<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Result Summary Component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h2>Your Result</h2>
        <div class="circle">
          <h3>76</h3>
          <span>of 100</span>
        </div>
        <h3 class="great">Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-container">
        <h2>Summary</h2>
        <div class="summary-container">
          <div class="summary-component">
            <div class="left-component reaction">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p>Reaction</p>
            </div>
            <div class="right-component">
              <span class="bold">80</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="summary-component">
            <div class="left-component memory">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p>Memory</p>
            </div>
            <div class="right-component">
              <span class="bold">92</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="summary-component">
            <div class="left-component verbal">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p>Verbal</p>
            </div>
            <div class="right-component">
              <span class="bold">61</span>
              <span>/ 100</span>
            </div>
          </div>
          <div class="summary-component">
            <div class="left-component visual">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p>Visual</p>
            </div>
            <div class="right-component">
              <span class="bold">72</span>
              <span>/ 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
